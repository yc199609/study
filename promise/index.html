<script>
    const p = new Promise((resolve, reject) => {
        setTimeout(() => {
            resolve(1)
        }, 100)
    })
    p.then(
        value => {
            console.log('onresolve1', value)
        },
        reason => {
            console.log('onreject1', reason)
        }
    )
    p.then(
        value => {
            console.log('onresolve2', value)
        },
        reason => {
            console.log('onreject2', reason)
        }
    )

</script>
